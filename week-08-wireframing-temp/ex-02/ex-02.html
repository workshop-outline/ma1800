<!DOCTYPE html>

<body>
  <article>
    <h1>Header</h1>

    <!-- 
      Exercise summary:
      This exercise shows how to group content into repeating sections.
      The .info-box class provides a shared style for each box, while
      the .bigger class introduces variation. This demonstrates how
      reusable classes create hierarchy and structure in a layout.
    -->

    <!-- Each "year" section groups info-boxes together -->
    <section class="year">
      <div class="info-box bigger">Hello World</div>
      <div class="info-box">Hello World</div>
    </section>
    
    <section class="year">
      <div class="info-box">Hello World</div>
      <div class="info-box bigger">Hello World</div>
    </section>
    
    <section class="year">
      <div class="info-box bigger">Hello World</div>
      <div class="info-box">Hello World</div>
    </section>
  </article>
</body>
