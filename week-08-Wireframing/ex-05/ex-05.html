<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exercise 5 — Split Layout</title>
  <link rel="stylesheet" href="style.css">
</head>  

<body>

  <!-- 
    Exercise summary:
    In this exercise you’ll practise creating a split-page layout using 
    two columns side by side. This structure is often used for 
    comparisons, choices, or parallel content. You’ll see how containers 
    (like #choice-container) can hold multiple child elements (like .option) 
    that share space equally.
  -->

  <div id="content">
    <h1>Hello World</h1>

    <div id="choice-container">
      <div class="option">
        <img src="https://cdn.glitch.com/6897034d-5d9e-43b1-a9a9-bfb347b433de%2Fgradient.png?v=1605797190781" 
             alt="Gradient image option one">
      </div>
      <div class="option">
        <img src="https://cdn.glitch.com/6897034d-5d9e-43b1-a9a9-bfb347b433de%2Fgradient2.png?v=1605797188881" 
             alt="Gradient image option two">
      </div>
    </div>
  </div>

</body>
</html>
